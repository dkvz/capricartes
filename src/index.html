<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#f7797d">
  <!-- Open Graph stuff -->
  <meta property="og:title" content="Capricartes">
  <meta property="og:site_name" content="Capricartes">
  <meta property="og:url" content="https://capricartes.dkvz.eu">
  <meta property="og:description" content="Greeting card generator with MY CATS IN IT (a few bunnies as well).">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://capricartes.dkvz.eu/android-chrome-256x256.png">
  <meta property="og:image:width" content="256" />
  <meta property="og:image:height" content="256" />
  <!-- End of Open Graph stuff -->
  <meta name="description" content="Greeting card generator with MY CATS IN IT (a few bunnies as well).">
  <title>Capricartes</title>
</head>
<body>
  <div id="loadingModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 data-t="loading"></h2>
      </div>
      <div class="modal-body">
        <img src="../static/spinner.gif" height="135" width="135" />
      </div>
      <div class="modal-footer">
        <button data-t="cancel" class="btn btn-big"></button>
      </div>
    </div>
  </div>
  <div id="showLinkModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 data-t="yourLink"></h2>
      </div>
      <div class="modal-body">
        <p data-t="linkDiagMsg"></p>
        <div class="divider"></div>
        <p class="card-link">
          <a href="#" id="cardLink" target="_blank"></a>
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-t="close"></button>
        <button class="btn" data-t="copyToClip"></button>
      </div>
    </div>
  </div>
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 data-t="aboutApp"></h2>
      </div>
      <div class="modal-body-help" data-t-h="aboutAppText"></div>
      <div class="modal-footer">
        <button class="btn" data-t="close"></button>
      </div>
    </div>
  </div>
  <div id="previewBar">
    <button class="btn" id="closePreview" data-t="closePreview"></button>
  </div>
  <section id="loading" class="main-bg">
    <h1 class="main-title scalep">
      <span data-t="loading">Loading</span>...
    </h1>
  </section>
  <section id="form" class="main-bg">
    <h1 class="main-title">
      Capricartes
      <div>
        <a title="aboutApp" data-t-attr="title" id="helpButton">
          <svg id="helpSvg" viewBox="0 0 512 512"><g><path d="M256,32C132.3,32,32,132.3,32,256s100.3,224,224,224c123.7,0,224-100.3,224-224S379.7,32,256,32z M276.2,358.7   c-0.5,17.8-13.7,28.8-30.8,28.3c-16.4-0.5-29.3-12.2-28.8-30.1c0.5-17.8,14.1-29.1,30.5-28.6C264.3,328.8,276.8,340.9,276.2,358.7z    M324.9,231.4c-4.2,5.9-13.6,13.5-25.4,22.7l-13.1,9c-6.4,4.9-10.4,10.7-12.5,17.3c-1.1,3.5-1.9,12.6-2.1,18.7   c-0.1,1.2-0.8,3.9-4.5,3.9c-3.7,0-35,0-39.1,0c-4.1,0-4.6-2.4-4.5-3.6c0.6-16.6,3-30.3,9.9-41.3c9.3-14.8,35.5-30.4,35.5-30.4   c4-3,7.1-6.2,9.5-9.7c4.4-6,8-12.7,8-19.9c0-8.3-2-16.2-7.3-22.8c-6.2-7.7-12.9-11.4-25.8-11.4c-12.7,0-20.1,6.4-25.4,14.8   c-5.3,8.4-4.4,18.3-4.4,27.3H175c0-34,8.9-55.7,27.7-68.5c12.7-8.7,28.9-12.5,47.8-12.5c24.8,0,44.5,4.6,61.9,17.8   c16.1,12.2,24.6,29.4,24.6,52.6C337,209.7,332,221.7,324.9,231.4z"/></g></svg>
        </a>
      </div>
    </h1>

    <div class="the-form">
      <div class="lang-container">
        <div class="lang-selector" data-t-attr="title" title="changeLanguage">
          <img src="../static/globe.svg" height="20" width="20" />
          <select id="langSelect">
          </select>
        </div>  
      </div>
      <label data-t="cartTitle"></label>
      <input type="text" data-t-attr="placeholder" placeholder="cardTitleS" id="titleInput" />
      <label data-t="slides"></label>
      <textarea 
        rows="4" 
        data-t-attr="placeholder" 
        placeholder="slidesInputPH"
        id="slideInput"></textarea>
      <div class="clearfixerz"></div>
      <button class="btn float-left-btn" id="addSlideButton" data-t="add"></button>
      <button class="btn float-left-btn" id="delSlideButton">
        <img src="../static/del.svg" width="16px" height="16px" />
      </button>
      <select class="float-right-btn" id="slidesSelect">
        <option id="slidesCount" data-t="slidesCountInit"></option>
      </select>
      <div class="clearfixerz"></div>
      <div class="background-select">
        <label data-t="background"></label>
        <select id="backgroundSelect" data-card-stuff="backgrounds">
          <option data-t="selectBackground"></option>
        </select>
      </div>
      <div class="preview" id="backgroundPreview"></div>
      <div class="clearfixerz"></div>
      <div class="background-select">
        <label data-t="image"></label>
        <select id="imageSelect" data-card-stuff="foregrounds">
          <option data-t="selectImage"></option>
        </select>
      </div>
      <div class="preview" id="imagePreview"></div>
      <div class="clearfixerz"></div>
      <label data-t="effects"></label>
      <div id="effectsDiv">
        
      </div>
      <template id="chkboxTpl">
        <label class="chkbox-wrapper">
          <input type="checkbox" />
          <span class="checkmark"></span>
          <span class="chkbox-text"></span>
        </label>
      </template>
      <div class="clearfixerz"></div>
      <label data-t="music"></label>
      <div class="line-em-up">
        <select id="musicSelect" data-card-stuff="tunes">
          <option data-t="selectMusic"></option>
        </select>
        <button class="btn" id="musicPreviewButton">
          <img id="musicPreviewImg" 
            src="../static/play_filled.svg" 
            width="20px" 
            height="20px" />
        </button>
      </div>

      <div class="divider"></div>
      <div class="center-buttons">
        <button class="btn btn-big" id="previewButton" data-t="previewBtn">
        </button>
        <button class="btn btn-big" id="generateButton" data-t="generateBtn">
        </button>
      </div>
    </div>
    <div class="footer">
      <div>Capricartes v0.010</div>
      <div><span data-t="by"></span> <a href="https://dkvz.eu" target="_blank">dkvz</a></div>
      <a href="https://github.com/dkvz/capricartes" target="_blank">
        <img src="../static/github.svg" width="32" height="32" />
      </a>
    </div>
  </section>
  <section id="card">
    
  </section>
  <template id="slidesTpl">
    <div class="slides">
      <div>
        <div class="right">
          <svg width="40" height="40" data-action="close">
            <circle cx="20" cy="20" r="18" stroke="black" fill="black" />
            <line x1="20" y1="20" x2="11" y2="11" stroke="white" stroke-width="3" />
            <line x1="20" y1="20" x2="29" y2="11" stroke="white" stroke-width="3" />
            <line x1="20" y1="20" x2="11" y2="29" stroke="white" stroke-width="3" />
            <line x1="20" y1="20" x2="29" y2="29" stroke="white" stroke-width="3" />
          </svg>
        </div>
      </div>
      <div class="slide">
        
      </div>
      <div class="clearfixerz bottom-controls">
        <div class="right">
          <img src="../static/next.svg" width="40" height="40" style="transform: scaleX(-1)" data-action="previous" />
          <img src="../static/next.svg" width="40" height="40" data-action="next" />
        </div>
      </div>
    </div>
  </template>
  <template id="svgSun">
    <svg class="the-sun">
      <defs>
        <radialGradient id="svgGrad" cx="50%" cy="50%" r="48%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color: yellow; stop-opacity: 0.8" />
          <stop offset="100%" style="stop-color: orange; stop-opacity: 0.4" />
        </radialGradient>
        <radialGradient id="mainGrad" cx="50%" cy="50%" r="38%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color: yellow; stop-opacity: 1" />
          <stop offset="100%" style="stop-color: #f4dc42; stop-opacity: 0" />
        </radialGradient>
      </defs>
      <circle cx="50%" cy="50%" r="45%" class="main-circle" />
      <circle cx="50%" cy="50%" r="40%" class="glow scaler" />
    </svg>
  </template>
  <template id="svgRainbow">
    <svg class="the-rainbow" viewBox="0 0 100 50">
      <defs>
        <mask id="svgHole">
          <rect width="100%" height="100%" fill="white"/>
          <circle r="10" cx="50" cy="50" fill="black" />
        </mask>
      </defs>
      <!-- The mask thing could be assigned through CSS -->
      <circle data-ray cx="50" cy="50" r="45" fill="#f00" mask="url(#svgHole)" />
      <circle data-ray cx="50" cy="50" r="40" fill="#ff7f00" mask="url(#svgHole)" />
      <circle data-ray cx="50" cy="50" r="35" fill="#ff0" mask="url(#svgHole)" />
      <circle data-ray cx="50" cy="50" r="30" fill="#0f0" mask="url(#svgHole)" />
      <circle data-ray cx="50" cy="50" r="25" fill="#00f" mask="url(#svgHole)" />
      <circle data-ray cx="50" cy="50" r="20" fill="#4b0082" mask="url(#svgHole)" />
      <circle data-ray cx="50" cy="50" r="15" fill="#9400d3" mask="url(#svgHole)" />
    </svg>
  </template>
  <template id="playControls">
    <div class="floatingPlay">
      <div class="close">
        <span class="head-title" data-t="music">Music</span>
        <span class="close-link">&times;</span>
      </div>
      <div class="fp-controls">
        <svg class="svgNote" width="44" height="38" viewBox="0 0 74 80">
          <circle cx="20" cy="60" r="15" />
          <line x1="32" y1="60" x2="32" y2="10" />
          <path d="M32 10 Q 56 10, 56 25" />
        </svg>
        <button class="playBtn">
          <svg class="playSvg" width="40" height="40" viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="18" stroke="#000" />
            <path d="M15 10 L15 30 L30 20" />
          </svg>
        </button>
      </div>
    </div>
  </template>
</body>
</html>
