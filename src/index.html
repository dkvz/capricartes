<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Capricartes</title>
</head>
<body>
  <section id="loading">
    <h1 class="main-title scalep">Loading...</h1>
  </section>
  <section id="form">
    <h1 class="main-title">Capricartes</h1>

    <div class="the-form">
      <label>Greeting card title:</label>
      <input type="text" placeholder="Card title" id="titleInput" />
      <label>Slides:</label>
      <textarea 
        rows="4" 
        placeholder="More text to show on your card"
        id="slideInput"></textarea>
      <div class="clearfixerz"></div>
      <button class="btn float-left-btn" id="addSlideButton">Add</button>
      <button class="btn float-left-btn" id="delSlideButton">
        <img src="../static/del.svg" width="16px" height="16px" />
      </button>
      <select class="float-right-btn" id="slidesSelect">
        <option id="slidesCount">Slides...</option>
      </select>
      <div class="clearfixerz"></div>
      <div class="background-select">
        <label>Background:</label>
        <select id="backgroundSelect">
          <option>Select background...</option>
        </select>
      </div>
      <div class="preview" id="backgroundPreview">Preview</div>
      <div class="clearfixerz"></div>
      <div class="background-select">
        <label>Image (optional):</label>
        <select id="imageSelect">
          <option>Select image...</option>
        </select>
      </div>
      <div class="preview" id="imagePreview">Preview</div>
      <div class="clearfixerz"></div>
      <label>Effects (optional):</label>
      <div id="effectsDiv">
        
      </div>
      <template id="chkboxTpl">
        <label class="chkbox-wrapper">
          <input type="checkbox" data-effect="1" />
          <span class="checkmark"></span>
          <span class="chkbox-text"></span>
        </label>
      </template>
      <div class="clearfixerz"></div>
      <label>Music (optional):</label>
      <div class="line-em-up">
        <select id="musicSelect">
          <option>Select music...</option>
        </select>
        <button class="btn" id="musicPreviewButton">
          <img id="musicPreviewImg" 
            src="../static/play_filled.svg" 
            width="20px" 
            height="20px" />
        </button>
      </div>

      <div class="divider"></div>
      <div class="center-buttons">
        <button class="btn btn-big" id="previewButton">
          Preview!
        </button>
        <button class="btn btn-big" id="generateButton">
          Generate your link!
        </button>
      </div>
    </div>
  </section>
  <section id="card">
    
  </section>
  <template id="slidesTpl">
    <div class="slides">
      <div>
        <div class="right">
          <svg width="40" height="40" data-action="close">
            <circle cx="20" cy="20" r="18" stroke="black" fill="black" />
            <line x1="20" y1="20" x2="11" y2="11" stroke="white" stroke-width="3" />
            <line x1="20" y1="20" x2="29" y2="11" stroke="white" stroke-width="3" />
            <line x1="20" y1="20" x2="11" y2="29" stroke="white" stroke-width="3" />
            <line x1="20" y1="20" x2="29" y2="29" stroke="white" stroke-width="3" />
          </svg>
        </div>
      </div>
      <div class="slide">
        
      </div>
      <div class="clearfixerz bottom-controls">
        <div class="right">
          <svg width="40" height="40" style="transform: scaleX(-1)" data-action="previous">
            <circle cx="20" cy="20" r="18" stroke="black" fill="black" />
            <path d="M15 10 L15 30 L30 20" 
              stroke="white" 
              fill="white" />
          </svg>
          <svg width="40" height="40" data-action="next">
            <circle cx="20" cy="20" r="18" stroke="black" fill="black" />
            <path d="M15 10 L15 30 L30 20" 
              stroke="white" 
              fill="white" />
          </svg>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
