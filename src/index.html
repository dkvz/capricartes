<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Capricartes</title>
</head>
<body>
  <section id="loading">

  </section>
  <section id="form">
    <h1 class="main-title">Capricartes</h1>

    <div class="the-form">
      <label>Greeting card title:</label>
      <input type="text" placeholder="Card title" id="title" />
      <label>Slides:</label>
      <textarea rows="4" placeholder="More text to show on your card"></textarea>
      <div class="clearfixerz"></div>
      <button class="btn float-left-btn">Add</button>
      <button class="btn float-left-btn">
        <img src="../static/del.svg" width="16px" height="16px" />
      </button>
      <select class="float-right-btn">
        <option>Test</option>
        <option>Another</option>
      </select>
      <div class="clearfixerz"></div>
      <div class="background-select">
        <label>Background:</label>
        <select>
          <option>Select background...</option>
        </select>
      </div>
      <div class="preview">Preview</div>
      <div class="clearfixerz"></div>
      <div class="background-select">
        <label>Image (optional):</label>
        <select>
          <option>Select image...</option>
        </select>
      </div>
      <div class="preview">Preview</div>
      <div class="clearfixerz"></div>
      <div class="background-select">
        <label>Effect (optional):</label>
        <select>
          <option>Select effect...</option>
          <option>Rainbow</option>
          <option>Particles</option>
        </select>
      </div>
      <div class="preview">Preview</div>
      <div class="clearfixerz"></div>
      <label>Music (optional):</label>
      <div class="line-em-up">
        <select>
          <option>Select music...</option>
          <option>Super music</option>
        </select>
        <button class="btn">
          <img src="../static/play_filled.svg" width="16px" height="16px" />
        </button>
      </div>
      <div class="divider"></div>
      <div class="center-buttons">
        <button class="btn btn-big">Preview!</button>
        <button class="btn btn-big">Generate your link!</button>
      </div>
    </div>

  </section>
</body>
</html>
