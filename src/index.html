<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#f7797d">
  <!-- Open Graph stuff -->
  <meta property="og:title" content="Capricartes">
  <meta property="og:site_name" content="Capricartes">
  <meta property="og:url" content="https://capricartes.dkvz.eu">
  <meta property="og:description" content="Greeting card generator with MY CATS IN IT (a few bunnies as well).">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://capricartes.dkvz.eu/android-chrome-256x256.png">
  <meta property="og:image:width" content="256" />
  <meta property="og:image:height" content="256" />
  <!-- End of Open Graph stuff -->
  <meta name="description" content="Greeting card generator with MY CATS IN IT (a few bunnies as well).">
  <title>Capricartes</title>
</head>
<body>
  <div id="loadingModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Loading</h2>
      </div>
      <div class="modal-body">
        <img src="../static/spinner.gif" height="135" width="135" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-big">Cancel</button>
      </div>
    </div>
  </div>
  <div id="showLinkModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Your link</h2>
      </div>
      <div class="modal-body">
        <p>Copy-paste the following link to share your greeting card:</p>
        <div class="divider"></div>
        <p class="card-link">
          <a href="#" id="cardLink" target="_blank"></a>
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn">Close</button>
        <button class="btn">Copy to clipboard</button>
      </div>
    </div>
  </div>
  <div id="previewBar">
    <button class="btn" id="closePreview">Close Preview</button>
  </div>
  <section id="loading" class="main-bg">
    <h1 class="main-title scalep">Loading...</h1>
  </section>
  <section id="form" class="main-bg">
    <h1 class="main-title">Capricartes</h1>

    <div class="the-form">
      <label>Greeting card title:</label>
      <input type="text" placeholder="Card title" id="titleInput" />
      <label>Slides:</label>
      <textarea 
        rows="4" 
        placeholder="More text to show on your card"
        id="slideInput"></textarea>
      <div class="clearfixerz"></div>
      <button class="btn float-left-btn" id="addSlideButton">Add</button>
      <button class="btn float-left-btn" id="delSlideButton">
        <img src="../static/del.svg" width="16px" height="16px" />
      </button>
      <select class="float-right-btn" id="slidesSelect">
        <option id="slidesCount">Slides...</option>
      </select>
      <div class="clearfixerz"></div>
      <div class="background-select">
        <label>Background:</label>
        <select id="backgroundSelect">
          <option>Select background...</option>
        </select>
      </div>
      <div class="preview" id="backgroundPreview">Preview</div>
      <div class="clearfixerz"></div>
      <div class="background-select">
        <label>Image:</label>
        <select id="imageSelect">
          <option>Select image...</option>
        </select>
      </div>
      <div class="preview" id="imagePreview">Preview</div>
      <div class="clearfixerz"></div>
      <label>Effects:</label>
      <div id="effectsDiv">
        
      </div>
      <template id="chkboxTpl">
        <label class="chkbox-wrapper">
          <input type="checkbox" />
          <span class="checkmark"></span>
          <span class="chkbox-text"></span>
        </label>
      </template>
      <div class="clearfixerz"></div>
      <label>Music:</label>
      <div class="line-em-up">
        <select id="musicSelect">
          <option>Select music...</option>
        </select>
        <button class="btn" id="musicPreviewButton">
          <img id="musicPreviewImg" 
            src="../static/play_filled.svg" 
            width="20px" 
            height="20px" />
        </button>
      </div>

      <div class="divider"></div>
      <div class="center-buttons">
        <button class="btn btn-big" id="previewButton">
          Preview!
        </button>
        <button class="btn btn-big" id="generateButton">
          Generate your link!
        </button>
      </div>
    </div>
  </section>
  <section id="card">
    
  </section>
  <template id="slidesTpl">
    <div class="slides">
      <div>
        <div class="right">
          <svg width="40" height="40" data-action="close">
            <circle cx="20" cy="20" r="18" stroke="black" fill="black" />
            <line x1="20" y1="20" x2="11" y2="11" stroke="white" stroke-width="3" />
            <line x1="20" y1="20" x2="29" y2="11" stroke="white" stroke-width="3" />
            <line x1="20" y1="20" x2="11" y2="29" stroke="white" stroke-width="3" />
            <line x1="20" y1="20" x2="29" y2="29" stroke="white" stroke-width="3" />
          </svg>
        </div>
      </div>
      <div class="slide">
        
      </div>
      <div class="clearfixerz bottom-controls">
        <div class="right">
          <img src="../static/next.svg" width="40" height="40" style="transform: scaleX(-1)" data-action="previous" />
          <img src="../static/next.svg" width="40" height="40" data-action="next" />
        </div>
      </div>
    </div>
  </template>
  <template id="svgSun">
    <svg class="the-sun">
      <defs>
        <radialGradient id="svgGrad" cx="50%" cy="50%" r="48%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color: yellow; stop-opacity: 0.8" />
          <stop offset="100%" style="stop-color: orange; stop-opacity: 0.4" />
        </radialGradient>
        <radialGradient id="mainGrad" cx="50%" cy="50%" r="38%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color: yellow; stop-opacity: 1" />
          <stop offset="100%" style="stop-color: #f4dc42; stop-opacity: 0" />
        </radialGradient>
      </defs>
      <circle cx="50%" cy="50%" r="45%" class="main-circle" />
      <circle cx="50%" cy="50%" r="40%" class="glow scaler" />
    </svg>
  </template>
  <template id="svgRainbow">
    <svg class="the-rainbow" viewBox="0 0 100 50">
      <defs>
        <mask id="svgHole">
          <rect width="100%" height="100%" fill="white"/>
          <circle r="10" cx="50" cy="50" fill="black" />
        </mask>
      </defs>
      <circle data-ray cx="50" cy="50" r="45" fill="#f00" mask="url(#svgHole)" />
      <circle data-ray cx="50" cy="50" r="40" fill="#ff7f00" mask="url(#svgHole)" />
      <circle data-ray cx="50" cy="50" r="35" fill="#ff0" mask="url(#svgHole)" />
      <circle data-ray cx="50" cy="50" r="30" fill="#0f0" mask="url(#svgHole)" />
      <circle data-ray cx="50" cy="50" r="25" fill="#00f" mask="url(#svgHole)" />
      <circle data-ray cx="50" cy="50" r="20" fill="#4b0082" mask="url(#svgHole)" />
      <circle data-ray cx="50" cy="50" r="15" fill="#9400d3" mask="url(#svgHole)" />
    </svg>
  </template>
</body>
</html>
